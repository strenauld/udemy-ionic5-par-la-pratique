<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      All food stored in freezer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let foodItem of allFoodInFreezer">
      <ion-item>
        <ion-label>
          <h2>{{ foodItem.foodName }}</h2>
          <p>added on {{ foodItem.datePlacedInFreezer }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>edit</ion-item-option>
        <ion-item-option color="danger">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
